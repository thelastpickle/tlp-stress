Configuration:
  name: TestConfiguration

  appenders:
    Console:
      name: STDOUT
      PatternLayout:
        Pattern: "%d %p %C{1.} [%t] %m%n"

    File:
      - name: Debug
        fileName: logs/test-debug.log
        PatternLayout:
          Pattern: "%d %p %C{1.} [%t] %m%n"

      - name: Info
        fileName: logs/test-info.log
        PatternLayout:
          Pattern: "%d %p %C{1.} [%t] %m%n"


  Loggers:
    Root:
      level: debug
      AppenderRef:
        - ref: Debug


    logger:
      -
        name: com.thelastpickle.tlpstress
        level: debug
        AppenderRef:
          - ref: STDOUT
          - ref: Info



